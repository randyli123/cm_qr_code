<!DOCTYPE html>
<html>
    <head>
        <script src="https://sheetdb.io/handlebars.js">
        </script>

        <script>
            function myFunction(){
                fetch('https://sheetdb.io/api/v1/sugc4djzgxdue/first_name/Laura', {
                    method: 'PATCH',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: {
                            'check_in': "True"
                        }
                    })
                })
                .then((response) => response.json())
                .then((data) => console.log(data));
            }
        </script>
    </head>
    <body>
        <h1>My First Heading</h1>
        <p>My first paragraph.</p>

        <div>
        <button onclick="myFunction()" value = "Display"> Click me</button>
        </div>
        <div data-sheetdb-url="https://sheetdb.io/api/v1/sugc4djzgxdue">
            <p>{{first_name}}</p>
        </div>

    </body>
</html>
